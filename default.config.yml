mas_installed_apps: 
  - { id: 425264550, name: "Kindle (1.23.3)" }
  - { id: 411643860, name: "DaisyDisk (4.6.5.1)" }
  - { id: 507257563, name: "Sip (4.5.2)" }
  - { id: 1295203466, name: "Microsoft Remote Desktop (10.2.3)" }
  - { id: 497799835, name: "Xcode (10.1)" }
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

