---
downloads: ~/.ansible-downloads/

configure_dotfiles: no
configure_sudoers: no
configure_terminal: no
configure_osx: no

dotfiles_repo: https://github.com/ybryan/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Dropbox/Development/dotfiles
dotfiles_files:
  - .zshrc
  - .tmux.conf
  - .gitconfig
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_installed_packages:
  - ansible 
  - autoconf
  - awscli
  - flake8
  - direnv
  - gcc
  - gettext
  - git
  - go
  - hugo
  - htop
  - jq
  - libevent
  - sqlite
  - mas
  - node
  - nload
  - nvm
  - openssl
  - packer
  - pandoc
  - pipenv
  - postgresql
  - pyenv
  - python
  - readline
  - reattach-to-user-namespace
  - redis
  - rysnc
  - scala
  - sbt
  - ssh-copy-id
  - terraform
  - tmux
  - tree
  - watch
  - wget
  - zsh
  - zsh-completions
  - zsh-syntax-highlighting

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - 1password
  - amazon-workspaces
  - bartender
  - box-sync
  - cyberduck
  - divvy
  - docker
  - dropbox
  - firefox
  - font-source-code-pro
  - google-chrome
  - iterm2
  - java
  - java8
  - karabiner-elements
  - mactex
  - r-app
  - rstudio
  - slack
  - spotify
  - vagrant
  - virtualbox
  - vlc
  - xquartz

